<!DOCTYPE html><html lang=en><head><meta charset=utf-8><title>react-statement</title></head><body><script type=text/javascript>var segmentCount=1,l=window.location;l.replace(l.protocol+"//"+l.hostname+(l.port?":"+l.port:"")+l.pathname.split("/").slice(0,1+segmentCount).join("/")+"/?p=/"+l.pathname.slice(1).split("/").slice(segmentCount).join("/").replace(/&/g,"~and~")+(l.search?"&q="+l.search.slice(1).replace(/&/g,"~and~"):"")+l.hash)</script></body></html>
